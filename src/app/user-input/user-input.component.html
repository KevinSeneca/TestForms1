<div class="card">
    <div class="card-header">
        Add New Property
    </div>
    <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">
            <div class="form-group col-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" #propName="ngModel" 
                    ngModel name="Name" required minLength="5">
            </div>
            <span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span *ngIf="propName.errors.required">Please provide name.</span>
                <span *ngIf="propName.errors.minLength">Name must be at least 5 characters.</span>
            </span> 
            <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text" class="form-control" ngModel name="Type">
            </div>

            <div class="form-group col-12">
                <label for="price">Price</label>
                <input type="text" class="form-control" ngModel name="Price">
            </div>
            <div class="form-group col-12">
                 <button [disabled]="!Form.valid" type="submit" class="btn btn-primary">Submit</button>
                 <button type="cancel" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
